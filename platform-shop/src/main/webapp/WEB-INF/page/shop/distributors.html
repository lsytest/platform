<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("distributors:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("distributors:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("distributors:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="distributors" :rules="ruleValidate" :label-width="80">
            <Form-item label="会员ID" prop="memberId">
                <i-input v-model="distributors.memberId" placeholder="会员ID"/>
            </Form-item>
            <Form-item label="分销商名称" prop="name">
                <i-input v-model="distributors.name" placeholder="分销商名称"/>
            </Form-item>
            <Form-item label="分销商描述" prop="description">
                <i-input v-model="distributors.description" placeholder="分销商描述"/>
            </Form-item>
            <Form-item label="分销商图标" prop="image">
                <i-input v-model="distributors.image" placeholder="分销商图标"/>
            </Form-item>
            <Form-item label="分销商地址" prop="address">
                <i-input v-model="distributors.address" placeholder="分销商地址"/>
            </Form-item>
            <Form-item label="购买指数" prop="puchaseNum">
                <i-input v-model="distributors.puchaseNum" placeholder="购买指数"/>
            </Form-item>
            <Form-item label="粉丝数" prop="fansNum">
                <i-input v-model="distributors.fansNum" placeholder="粉丝数"/>
            </Form-item>
            <Form-item label="父级ID" prop="parentId">
                <i-input v-model="distributors.parentId" placeholder="父级ID"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="distributors.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/distributors.js?_${date.systemTime}"></script>
</body>
</html>
